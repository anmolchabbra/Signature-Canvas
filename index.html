<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App By Anmol</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="signatureCanvas" width="700" height="500"></canvas>
    
    <div>
        <label for="downloadFormat">Select Format:</label>
        <select id="downloadFormat">
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
          <option value="svg">SVG</option>
        </select>
        
        <input type="color" id="strokeColor" value="#000000" onchange="changeStrokeColor(event)">
        
        <button onclick="downloadSignature()">Download</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
      </div>
    <script src="app.js"></script>
</body>
</html>
